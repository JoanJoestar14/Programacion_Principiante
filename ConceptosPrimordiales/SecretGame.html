<meta charset="UTF-8">

<input/>

<button>Verificar acierto</button>

<script>
 var secreto =Math.round(Math.random()*10);
 var input = document.querySelector("input");
 input.focus();

 function verificar(){
 if(parseInt(input.value)== secreto){

    alert("Usted acerto")

 }else{

    alert("Usted erro")

 }
 input.value="";
 input.focus();

}

var buton =document.querySelector("button");
buton.onclick =verificar;

</script>
