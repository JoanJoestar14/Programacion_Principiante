<meta charset="UTF-8">

<h1>PROGRAMA OBTENER LOS NUMEROS PAR EN EL RANGO DE 0 A 100</h1>

<script>
//¿Listo para un ejercicio que te hará romper un poco 
//la cabeza? Usando la instrucción while, imprime todos los 
//números pares del 1 al 100 y al final imprime la palabra "FIN"

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}
///**************Desafio********
    var count = 0

    while(count  <= 100){                                 ///uso del ciclo while para analizar hasta el numero 100
        if(count%2 == 0){                                 /// el contador inicia en 0 hasta el 100 y mediante el comparador %, devuelve el resto
            imprimir(count + " es un numero par")         /// siempre que el resto sea igual a 0 corresponde a un numero PAR
        }else{
            imprimir(count + " es un numero impar")       ///adiconal si es que se quiere agregar los impar
        }
         count++;
    }
////****************************
 

</script>
