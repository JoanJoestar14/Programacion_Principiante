<meta charset="UTF-8">
<script>
//Es común que los programas tengan una pantalla de inicio de sesión, es decir, la pantalla que 
//identifica al usuario en el sistema. Para permitir el acceso, el nombre de usuario y la 
//contraseña deben coincidir con los valores almacenados por la aplicación, independientemente
// de dónde se guardó la información. Tampoco es raro permitir un máximo de tres intentos y 
//después del tercero, el sistema se niega a identificar al usuario y notifica al 
//administrador del sistema o incluso al propietario de la cuenta.


//***********************Desafio*****************************//
//Cambia el código anterior para que el usuario tenga 3 intentos de inicio de sesión. Atención:
// si lo hace bien en el primer intento, no tiene sentido seguir preguntando por su nombre 
//de usuario y contraseña.
    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";
    for(var intentos =1;intentos <=3; intentos++){    //ciclo for con 3 intentos
    
        var inicioDeSesionIngresado = prompt("Ingrese su usuario");
        var contrasenhaIngresada = prompt("Ingrese su contraseña");

    

        if( inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada ) { //condicional if para confrimar contraseña
            
            alert("Bienvenido al sistema " + inicioDeSesionIngresado);
            break                                                          //ingreso correcto envia un break para terminar el ciclo
                                                                          }  
        else if(intentos == 3 ){                                            // else if para condicionar que se cumplieron 3 intentos
            alert("Te has equivocado 3 veces, su cuenta se bloquera temporalmente") ///penalizacion por fallas
            
        }else{
            alert("inicio de sesión inválido. Favor intente de nuevo"); // mensaje de intento fallido
        }
    }
//********************************************************************//        
</script>
