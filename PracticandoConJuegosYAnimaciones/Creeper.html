<meta charset="utf-8">
<canvas width="600" height="400">
</canvas>


<script>


//Para facilitar un poco, las dimensiones de nuestros rectángulos (base x altura) en pixeles es el siguiente:

//Rectángulo 1: 350, 300 (cabeza).
//Rectángulos 2 y 3: 90, 90 (ojos).
//Rectángulo 4: 70, 100 (nariz).
//Rectángulos 5 y 6: 40, 110 (parte de la boca). 
//Su canvas debe tener el tamaño de 600 x 400 pixeles.


//*****************Instrucciones***********************//
////Crear un nuevo archivo, por ejemplo creeper.html;
//Definir la etiqueta (tag) canvas
//Crear un script usando los objetos pantalla y pincel
//Diseñar los rectángulos a través de la función fillRect del pincel
//No olvides pintar los rectángulos, aquí usamos los colores darkgreen y black
    
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d")

    pincel.fillStyle = "darkgreen" //cara
    pincel.fillRect(0,0,350,300)

    pincel.fillStyle = "black" ///ojo 1
    pincel.fillRect(50,60,90,90)

    pincel.fillStyle = "black" //ojo 2
    pincel.fillRect(210,60,90,90)

    pincel.fillStyle = "black" //nariz
    pincel.fillRect(140,150,70,100)

    pincel.fillStyle = "black" //boca 1
    pincel.fillRect(100,190,40,110)

    pincel.fillStyle = "black" //boca 2
    pincel.fillRect(210,190,40,110)



    //pincel.fillStyle = "red"
    //pincel.fillRect(400,0,200,400)


</script>
